server:
    http_listen_port: 3200
    grpc_listen_port: 4319

distributor:
    receivers:
        otlp:
            protocols:
                grpc:
                http:

ingester:
    trace_idle_period: 10s
    max_block_bytes: 1_000_000

compactor:
    compaction:
        block_retention: 48h

storage:
    trace:
        backend: local
        local:
            path: /var/tempo/traces
